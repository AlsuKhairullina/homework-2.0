<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <title>instagram</title>
    </head>

    <body>
        <div class="page">
            <div class="main">
                <article class="main-content">
                    <div class="app-pic">
                        <img src="https://www.instagram.com/static/images/homepage/home-phones@2x.png/9364675fb26a.png">
                    </div>
                    <div class="auto-win">
                       <div class="top">
                           <div class="insta-pic">
                               <h1></h1>
                           </div>

                           <div>
                            <form class="login-form">
                                <div class>
                                    <div class="username">
                                        <label style="display: flex; width: 100%;">
                                            <input placeholder="Телефон, имя пользователя или эл. адрес">
                                        </label>
                                    </div>
 
                                    <div class="password">
                                        <input placeholder="Пароль" >
                                    </div>
 
                                    <div class="log-in">
                                        <button class="login-button"> Войти </button>
                                    </div>
 
                                    <div class="or">
                                        <div class="line"></div>
                                        <div class="or-line"> ИЛИ </div>
                                        <div class="line"></div>
                                    </div>
 
                                    <div class="facebook">
                                        <button class="fb-button"> Войти через Facebook</button>
                                    </div>
                                </div>
                                <a class="forgot_line" href="https://www.instagram.com/accounts/password/reset/">Забыли пароль?</a>
                            </form>
                           </div>
                       </div>

                       <div class="middle">
                        <div class="inside-middle">
                            <p>У вас еще нет аккаунта?
                                <a style="text-decoration: none;" href="https://www.instagram.com/accounts/emailsignup/">
                                    <span class="register">Зарегестрироваться</span> </a>
                            </p>
                        </div>
                    </div>

                       <div class="bottom">
                           <p style="font-size: 20px;" class="app-text">Установите приложение.</p>
                           <div class="icons">
                               <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" style="margin-right: 10px;">
                                   <img style="height: 40;" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_russian-ru.png/bfba6d0fd6bd.png">
                               </a>
                               <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D61EECCDB-4F1E-4A8D-BD91-C0A1B8B8C8ED%26utm_content%3Dlo%26utm_medium%3Dbadge">
                                <img style="height: 40;" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_russian-ru.png/4c70948c09f3.png">
                               </a>

                           </div>
                       </div>
                    </div>

                </article>
            </div>
        </div>
    </body>
</html>
